<div id="ppal">

    <h1>Usuarios</h1>

    <table class="table table-dark" id="tabla" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th>Modificar</th>
        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                  <td>{{usuario.id}}</td>
                  <td>{{usuario.nombre}}</td>
                  <td>{{usuario.tipo}}</td>
                  <td><button (click)="modificarusuario(usuario.id)">Modificar</button></td>
                </tr>
               
            </tbody>
          </table>

</div>
