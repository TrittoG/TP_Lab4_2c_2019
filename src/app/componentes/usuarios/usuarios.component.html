<div id="ppal">

    <h1>Usuarios</h1>

    <table class="table table-dark" id="tabla" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th>Modificar</th>
        
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                  <td>{{usuario.id}}</td>
                  <td>{{usuario.nombre | nombre}}</td>
                  <td>{{usuario.tipo}}</td>
                  <td><button (click)="mozo(usuario.id, 'mozo')">Ascender a Mozo</button></td>
                  <td><button (click)="bartender(usuario.id, 'bartender')">Ascender a Bartender</button></td>
                  <td><button (click)="cocinero(usuario.id, 'cocinero')">Ascender a Cocinero</button></td>
                  <td><button (click)="repostero(usuario.id, 'repostero')">Ascender a Repostero</button></td>
                </tr>
               
            </tbody>
          </table>

</div>
