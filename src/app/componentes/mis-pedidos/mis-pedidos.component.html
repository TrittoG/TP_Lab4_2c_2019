<h1>Los pedidos que usted Realizo en esta sesion son:</h1>
<h5>(recuerde que puede cancelarlo siguiendo la ruta de su pedido)</h5>


<div *ngFor="let pedido of arrayPedidos">
    <p> Nombre: {{pedido.nombre}} --
     Precio: {{pedido.precio}} -- 
     De La Mesa: {{pedido.codigoMesa}} -- 
     Codigo del Pedido: {{pedido.codigoPedido}}</p>
</div>

<div *ngIf="arrayPedidos == null">
    <p>Usted no posee pedidos activos</p>
</div>
