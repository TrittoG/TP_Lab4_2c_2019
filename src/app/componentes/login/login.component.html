<div id="padre">
    <br>
    <br>
    <div id="titulito">
        <h2>Inicia Sesion para Poder disfrutar de este magnifico sitio</h2>
    </div>

    <div id="formulario">
        <label>Usuario: <br>
            <input type="text" class="form-control" name="input" [(ngModel)]="nombreUsuario">
        </label>
        <br>
        <label>Contrase√±a: <br>
            <input type="password" class="form-control" name="input" [(ngModel)]="passUsuario">
        </label>
        <br>
        
        <re-captcha (resolved)="resolved($event)" siteKey="6LcnOb4UAAAAAKuG3gpN6KCnEiQ4uQnKSgqbXmB-
        "></re-captcha>
        <br>
        <!--ACORDATE DE DISABLED TRUE"""""""""""""""""""""""""""!!!!!!!!!!  disabled=true  -->
        <button (click)="entrar()" id="boton" class="btn btn-success" disabled=true >Login In</button>
        <br>
        <br>

      
        <p>No tienes cuenta? <span (click)="registro()" id="spanRegistro">Registrate!</span></p>

        <p>Usuarios Precargados:</p>
        <button class="btn btn-outline-primary" (click)="completar('cliente')">Cliente</button>
        <button class="btn btn-outline-success" (click)="completar('socio')">Admin</button>
        <button class="btn btn-outline-danger" (click)="completar('cocinero')">Cocinero</button>
        <button class="btn btn-outline-warning" (click)="completar('mozo')">Mozo</button>
        <button class="btn btn-outline-dark" (click)="completar('bartender')">BarTender</button>
        <button class="btn btn-outline-secondary" (click)="completar('repostero')">Repostero</button>
    </div>

   
        
</div>
