<h3>La carta:</h3>

<table class="table table-dark" id="tabla" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">descripcion</th>
        <th scope="col">precio</th>
        <th scope="col"></th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carta of laCarta">
          <td>{{carta.id}}</td>
          <td>{{carta.nombre}}</td>
          <td>{{carta.descripcion}}</td>
          <td>{{carta.precio | pesos}}</td>
          <td><img src="{{carta.foto}}" alt="" id="fotito"></td>
          <td><button (click)="modificarCarta(carta.id)" class="btnModificar">Modificar</button></td>
          <td><button (click)="borrarCarta(carta.id)" >Borrar</button></td>
        </tr>
       
    </tbody>
  </table>
