<h3>Realiza un Pedido!</h3>

<div id='menu'*ngFor="let item of list1">
    <p>Nombre: {{item.nombre}}, descripcion: {{item.descripcion}}, Precio: {{item.precio}} <input type="checkbox" name="" id="{{item.id}}" value='item'></p> 
</div>

<p>Cantidad:
<input type="number" min="1" max="10" size="1" [(ngModel)]="cantidad">
</p>

<button (click)="mostrar()" class="btn btn-primary">Pedir</button>

<p>{{this.mensaje}}</p>
<div id="divFinal" style="display: none;" align="center">
    <label for="">Codigo de la Mesa:</label>
    <input type="text" name="codigoMesa" id="codigoMesa" [(ngModel)]="idMesa">
    <br>
    <button (click)="terminar()" class="btn btn-primary">Realizar Pedido!</button>
    <button (click)="mostrar()" class="btn btn-danger">Cancelar</button>
</div>


<app-pedido-ruta *ngIf="abrirRuta"></app-pedido-ruta>
